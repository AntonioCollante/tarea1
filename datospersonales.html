    <div class="container-contacto">
        <form action="#" id="form" method="POST">
            <h2>DATOS PERSONALES</h2>
            <br>
            <p>
                <label>Nombres:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombres" onkeypress="return sololetras(event)"
                    onpaste="return false" required maxlength="50">
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="correo" id="correo" placeholder="Correo" required>
            </p>
            <p>
                <label>Celular:</label>
                <input type="text" name="celular" id="celular" placeholder="Celular"
                    onkeypress="return solonumeros(event)" onpaste="return false" required maxlength="9">
            </p>
            <p>
                <label>Fecha Nacimiento:</label>
                <input type="date" id="start" min="2018-01-01" />
            </p>
            <p>
                <label>
                    Masculino
                    <input type="checkbox">
                </label>
            </p>
            <p>
                <label>
                    Femenino
                    <input type="checkbox">
                </label>
            </p>
            </br></br>
            <input type="submit" id="button-contacto" value="ENVIAR" class="button">
        </form>
    </div>
